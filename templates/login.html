<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In | Vernanda Fazira</title>
    
    <meta property="og:title" content="Project Sweeter"/>
    <meta property="og:description" content="All of your comments"/>
    <meta property="og:image" content="{{url_for('static', filename='sweeter.png')}}"/>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7f9;
      }
      
      .hero-body {
        text-align: center;
      }
      
      .hero .title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1rem;
      }
      
      .hero .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        color: #666;
      }
      
      .box {
        padding: 2rem;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 480px;
        width: 100%;
      }
      
      .button.is-sparta {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        transition: background-color 0.3s ease;
      }
      
      .button.is-sparta:hover {
        background-color: #0056b3;
      }
      
      .button.is-outlined.is-sparta {
        border: 1px solid #007bff;
        color: #007bff;
        background-color: #ffffff;
      }
      
      .button.is-outlined.is-sparta:hover {
        background-color: #007bff;
        color: #ffffff;
      }
      
      .help.is-danger {
        color: #dc3545;
      }
      
      .help.is-success {
        color: #28a745;
      }
      
      .is-hidden {
        display: none;
      }
    </style>
  </head>
  
<body>
  <div class="box" style="max-width: 700px; width: 100%;">
    <section class="hero">
      <div class="hero-body">
        <img src="{{ url_for('static', filename='img/Logoo.png') }}" alt="Icon" class="me-2" style="width: 150px; height: auto; margin-bottom: 10px;">
        <h1 class="title">Maaf Login Ini <br>Khusus Pemilik Website</h1>
        <h3 class="subtitle">Terima kasih</h3>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="box-content">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%;">
                    <input id="input-username" class="input" type="text" placeholder="Masukkan id" />
                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                  </div>
                  <div id="btn-check-dup" class="control is-hidden">
                    <button class="button is-sparta" onclick="check_dup()">Check your id</button>
                  </div>
                </div>
                <p id="help-id" class="help is-hidden">Untuk ID Anda, silakan masukkan 2-10 karakter, angka, atau karakter khusus berikut (._-)</p>
                <p id="help-id-login" class="help is-danger"></p>

                <div class="field">
                  <div class="control has-icons-left">
                    <input id="input-password" class="input" type="password" placeholder="Masukkan password" />
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                  </div>
                  <p id="help-password-login" class="help is-danger"></p>
                  <p id="help-password" class="help is-hidden">Untuk kata sandi Anda, silakan masukkan 8-20 karakter, angka, atau karakter khusus berikut (!@#$%^&*)</p>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                  <button class="level-item button is-sparta" onclick="sign_in()">Masuk</button>
                  <button class="level-item button is-sparta is-outlined" onclick="clearInputs()">Bersihkan</button>
                </nav>
                <hr />
                <nav class="level is-mobile">
                  <button onclick="window.location.href = '/'" class="level-item button is-sparta is-outlined">Kembali</button>
                </nav>
              </div>

              <div id="sign-up-box" class="is-hidden">
                <div class="mb-5">
                  <div class="field">
                    <div class="control has-icons-left" style="width: 100%;">
                      <input id="input-password2" class="input" type="password" placeholder="Konfirmasi password" />
                      <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                    </div>
                    <p id="help-password2" class="help is-hidden">Tolong masukkan sandi anda lagi</p>
                  </div>
                </div>
                <input id="input-role" class="input" type="hidden" value="user" />
                <nav class="level is-mobile">
                  <button onclick="window.location.href = '/'" class="level-item button is-sparta is-outlined">Kembali</button>
                  <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">Batal</button>
                  <button class="level-item button is-sparta is-outlined" onclick="clearInputs()">Bersihkan</button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </div>
 

  <script>
    function sign_in() {
      let username = $("#input-username").val();
      let password = $("#input-password").val();
    
      if (username === "") {
        $("#help-id-login").text("Masukkan username Anda.").addClass("is-danger");
        $("#input-username").focus();
        return;
      } else {
        $("#help-id-login").text("").removeClass("is-danger");
      }
    
      if (password === "") {
        $("#help-password-login").text("Masukkan password Anda.").addClass("is-danger");
        $("#input-password").focus();
        return;
      } else {
        $("#help-password-login").text("").removeClass("is-danger");
      }
    
      $.ajax({
        type: "POST",
        url: "/sign_in",
        data: {
          username_give: username,
          password_give: password
        },
        success: function (response) {
          console.log(response);
          if (response["result"] === "success") {
            $.cookie("mytoken", response["token"], { path: "/" });
            window.location.replace("/admin");  // Redirect ke halaman admin
          } else {
            alert(response["msg"]);
          }
        },
        error: function (error) {
          console.log(error);
          alert("Error occurred while signing in.");
        }
      });
    }
    

    function clearInputs() {
      $("#input-username").val("");
      $("#input-password").val("");
      $("#input-password2").val("");
      $("#input-role").val("user");
      $("#help-id-login").text("");
      $("#help-password-login").text("");
      $("#help-id").text("");
      $("#help-password").text("");
      $("#help-password2").text("");
    }
  </script>
</body>
</html>
